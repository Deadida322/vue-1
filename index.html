<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">

            <div class="card mt-2" class="note_form">
                <div v-if="!editStatus" class="card-header">
                    Добавить заметку
                </div>
                <div v-else class="card-header">
                    Редактировать заметку
                </div>
                <div class="card-body">
                    <label for="name" class="form-label">Название заметки</label>
                    <input id="name" class="form-control form-control-lg" v-model="note.title" type="text"
                        placeholder="Название" class="input">
                    <label for="description" class="form-label mt-2">Описание заметки</label>
                    <input id="description" class="form-control form-control-lg" v-model="note.description" type="text"
                        placeholder="Описание" class="input">
                    <div class="text-end">
                        <button class="mt-3 btn btn-danger" v-if="editStatus" @click="cancelEdit">Отмена</button>
                        <button class="mt-3 btn btn-primary" v-if="!editStatus" @click="addNote">Добавить</button>
                        <button class="mt-3 btn btn-primary" v-else @click="saveNote">Сохранить</button>
                    </div>
                </div>

            </div>
            <div class="notes-container">
                <div class="note card mt-3" v-for="(item, key) in notes" :class="{'text-bg-secondary': currentEdit === key}">
                    <div class="card-header text-primary-emphasis">
                        {{item.title}}
                    </div>
                    <div class="card-body text-body-secondary">
                        {{item.description}}
                        <div class="text-end">
                            <button :disabled="currentEdit === key" @click="goEdit(item, key)" class="mt-3 btn btn-warning">Редактировать</button>
                            <button :disabled="currentEdit === key" @click="removeNote(key)" class="mt-3 ms-2 btn btn-danger">Удалить</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./script.js"></script>

</body>

</html>
